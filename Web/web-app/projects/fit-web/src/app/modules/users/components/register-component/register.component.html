<div class="main-container ">
  <form (submit)="submitForm()" [formGroup]="registerForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Login</mat-label>
        <input formControlName="login" matInput>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Password</mat-label>
        <input formControlName="rawPassword" matInput>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button i18n mat-flat-button type="submit">
        Sign Up
      </button>
    </div>

  </form>
</div>
