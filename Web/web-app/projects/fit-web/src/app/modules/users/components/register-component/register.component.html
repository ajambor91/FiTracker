<app-form-container>
  <div class="mb-3">
    <app-header i18n><h1 class="h1">Register</h1></app-header>
  </div>
  <form (submit)="submitForm()" [formGroup]="registerForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Name</mat-label>
        <input formControlName="name" matInput>
        <ng-container *ngIf="isNameInvalid">
          <mat-error i18n>Name is invalid</mat-error>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Email</mat-label>
        <input formControlName="email" matInput>
        <ng-container *ngIf="isEmailInvalid">
          <mat-error i18n>Email is invalid</mat-error>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Login</mat-label>
        <input formControlName="login" matInput>
        <ng-container *ngIf="isLoginInvalid">
          <mat-error i18n>Login is invalid</mat-error>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Password</mat-label>
        <input formControlName="rawPassword" matInput type="password">
        <ng-container *ngIf="isPasswordControl">
          <mat-error i18n>Password is invalid</mat-error>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label i18n>Repeat Password</mat-label>
        <input formControlName="repeatPassword" matInput type="password">
        <ng-container *ngIf="isPasswordControl">
          <mat-error i18n>Password is invalid</mat-error>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group row justify-content-end">
      <div class="col-6 row justify-content-end">
        <button i18n mat-button mat-flat-button type="submit">
          Sign Up
        </button>
      </div>
    </div>

  </form>

</app-form-container>
