<app-dialog-content>
  <div class="mb-5">

    <app-header><h1 class="h1 font-purple" i18n>Add new category</h1></app-header>
  </div>

  <form (submit)="submitForm()" [formGroup]="form">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Category name</mat-label>
        <input formControlName="name" matInput>
        <ng-container *ngIf="isNameInvalid">
          <mat-error i18n>Category name is invalid</mat-error>

        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Category description</mat-label>
        <input formControlName="description" matInput>
        <ng-container *ngIf="isDescriptionInvalid">
          <mat-error i18n>Category description is invalid</mat-error>

        </ng-container>
      </mat-form-field>
    </div>
    <div class="form-group justify-content-end row">
      <div class="col-6 justify-content-end row">
        <button i18n mat-button mat-flat-button type="submit">
          Add category
        </button>
      </div>
    </div>
  </form>
</app-dialog-content>
